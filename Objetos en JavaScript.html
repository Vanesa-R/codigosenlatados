    <!--TIPOS DE OBJETOS NATIVOS-->

        <!--1. String-->
        <script>
            var name = new String (); //No se recomienda su uso

            var name = "Vanesa"; //Se recomienda utilizar el dato primitivo de tipo cadena
            var profesion = 'maquetadora frontend';
            var presentation = `Mi nombre es ${name} y soy ${profesion}`; // Devuelve Mi nombre es Vanesa y soy maquetadora frontend. Esta opción con template strings es más recomendable que hacerlo con "Mi nombre es " + name + " y soy " + profesion; 
        </script>

        <!--Propiedades: Constructor, length, prototype -->

        <!--Métodos principales:
            1. CharAt: Devuelve el caracter de una posición.
            2. IndexOf: Devuelve la primera posición de un caracter en una cadena. 
            3. LastIndexOf, por el contrario, devuelve la última.
            4. Includes: Devuelve true o false si la cadena incluye el parámetro que pasamos.
            5. StarsWith: Devuelve true o false si la cadena comienza por el parámetro que pasemos. 
            6. EndsWith, al contrario, devuelve true o false si la cadena finaliza por el parámetro que pasemos.
            7. Slice: Devuelve la cadena comprendida entre las posiciones indicadas.
        -->
        <script>
            var name = "Vanesa",
                hobby = "literatura",
                huxley = "Wearied of its own turning",
                stevenson = "Mr. Utterson the lawyer was a man of a rugged countenance that was never lighted by a smile",
                stoker = "I did not sleep well, though my bed was comfortable enough, for I had all sorts of queer dreams.";
    
            name.chartAt(2); //Devuelve: n
            hobby.indexOf("t"); //Devuelve 2
            huxley.includes("own"); // Devuelve true
            stevenson.startsWith("lawyer"); //Devuelve false
            stevenson.endsWith("smile"); //Devuelve true
            stoker.slice(6,20); //Devuelve «not sleep well»
        </script>
        

        <!--2. Números-->
        <script>
            var year = new Number(); // No se recomienda su uso. Ejecución lenta

            var year = 34; // Se recomienda utilizar el dato primitivo de tipo número.
        </script>
        
        <!--Propiedades: Constructor, prototype, max value, min value, negative infinity, positive infinity y NaN. -->

        <!--Métodos interesantes:
            1. ToFixed: Devuelve el número con los decimales indicados.
            2. ToPrecision: Devuelve el número específico de cifras indicadas.
            3. ToString: Devuelve la cadena de un número.
        -->
        <script>
            var num = 41.24;

            num.toFixed(0); //Devuelve: 41
            num.toFixed(3); //Devuelve: 41.240
            num.toPrecision(2); // Devuelve 41
            num.toString();//Devuelve "41.24"
        </script>


        <!--3. Booleanos-->
        <script>
            var education = new Boolean(); //No se recomienda su uso

            var education = true; // Se recomienda utilizar el dato primitivo de tipo boolean
        </script>
       

        <!--4. Arrays-->
        <script>
            var mes = new Array (); // No se recomienda su uso

            var mes = ["enero", "febrero", "marzo", "abril"] // Podemos almacenar números, booleanos… es suficiente con crear un array declarando una variable y almacenar los valores entre corchetes.
        </script>

        <!--Métodos:
            1. forEach: Para recorrer un array.
            2. Find -->
        <script>
            // Ejemplo con forEach
            var colores = ["naranja", "verde", "violeta", "amarillo"];
            colores.forEach(function(e){
                console.log(e);
            });

            //Ejemplo con find
            console.log(colores.find (color => color.length > 7)); //Devuelve «amarillo»
            
            /*El método find recibe una función de tipo flecha, que ha sido optimizada para mejorar su legibilidad. 
            Para ver más claramente el ejemplo sin nociones de este tipo de funciones:

                console.log(colores.find((color) => { 
                    return color.length > 7; 
                }));
            */
        </script>

        <!--6. Math 
        No es un constructor, por lo tanto no se define con new-->
        <script>
            var pi = Math.PI;
            console.log(`El número PI es ${pi}`); // Devuelve «El número PI es 3.141592653589793»
        </script>

        <!--Propiedades: E, LN2, LN12, LOG2E, LOG10E, PI, SQRT1_2, SORT2.-->

        <!--Métodos de interes:
            1. Max y min
            2. Round: Redondeo al alza o baja.
            3. Ceil: Redondea al alza.
            4. Floor: Redondea a la baja.
            5. sqrt: Devuelve la raíz del número -->

        <script>
            var num1 = 11.86,
                num2 = 6.11;

            Math.max(2,5,9,3,0); //Devuelve 9
            Math.min(2,5,9,3,0); //Devuelve 0
            Math.round(num1); // Devuelve 12
            Math.round(num2); // Devuelve 6
            Math.floor(num1); // Devuelve 11
            Math.ceil(num2); // Devuelve 7
            Math.sqrt(36); // Devuelve 6
        </script>
