<body>
    <!--1. CONDICIONALES-->

        <!--1.1 IF / ELSE-->
        <script> // Ejercicio: Solicitar edad. Acceso mayores de edad.
            function acceso () {
                const edad = prompt("Por favor, introduce tu edad");
                    if (edad >= 18){
                        alert("¡Bienvenido!");
                    }
                    else {
                        alert("Lo sentimos, debes tener 18 años para acceder a esta página");
                    }
            }
            acceso();
        </script>

        <script> // Ejercicio: Validar nombre de usuario.
            const usuario = prompt("Introduce tu nombre de usuario");
            if (usuario && usuario.trim()){
                const confirmar = confirm("¿Es " + usuario + " tu nombre de usuario?");
                if (confirmar){
                    alert("El nombre de usuario es correcto");
                } else {
                    alert("El nombre de usuario es incorrecto");
                }
            } else {
                alert("No has introducido ningún nombre");
            }
        </script>

            <script>

        <!--1.2 SWITCH - Sentencia utilizada en casos de multiples condiciones.-->
            <script>
                let figura = prompt("Introduce una figura para calcular su área. \n Elige entre triángulo, rectángulo y círculo.");
                let b, h, r, a, resultado;

                switch (figura){
                    case "triangulo":
                    case "triángulo":
                        b = parseInt(prompt("Introduce la base"));
                        h = parseInt(prompt("Introduce la altura"));
                        a = ((b*h)/2);
                        resultado = `El área del triángulo es ${a}`;
                        break;
                    case "rectangulo":
                    case "rectángulo":
                        b = parseInt(prompt("Introduce la base"));
                        h = parseInt(prompt("Introduce la altura"));
                        a = b*h;
                        resultado = `El área del rectángulo es ${a}`;
                        break;
                    case "circulo":
                    case "círculo":
                        r = parseInt(prompt("Introduce el radio"));
                        a = ((Math.PI)*(Math.pow(r, 2)));
                        resultado = `El área del círculo es ${(a.toFixed(2))}`;
                        break;
                    default:
                        resultado = `Introduce una figura válida`;
                }
                alert(resultado);
            </script>


    <!-- 2. REPETICIONES-->

        <!--2.1 FOR - Bucle determinado-->
            <script>
                for (let i=1; i<=10; i++){
                    console.log(i);
                }
            </script>

            <script>
                const books = ["Dune", "Dracula", "American Gods", "Hyperion"];
                for (let i=0; i <books.length; i++){
                    alert(books[i]);
                }
            </script>
            <!--Es importante no olvidar ninguna de las tres sentencias, dentro del bucle for o fuera cada una de ellas tiene que aparecer: 
                1. Inicializando la variable con un valor fuera del bucle:
                    let i = 0;
                    let books = ["Dune", "Dracula", "American Gods", "Hyperion"];
                    for ( ;<books.length; i++){
                        alert(books[i]);
                    }

                2. Hasta cuándo tiene que recorrer el bucle
                    let books = ["Dune", "Dracula", "American Gods", "Hyperion"];
                    for (let i=0; ; i++){
                        if (i == books.length){
                            break;
                        }
                    alert(books[i]);
                    }
                
                3. Sentencia para incrementar la variable fuera del bucle for
                    let books = ["Dune", "Dracula", "American Gods", "Hyperion"];
                    for (let i=0; i <books.length; ){
                        alert(books[i]);
                        i++;
                    } -->
                
         
            <!--2.1.1 FOR OF
            Sentencia para recorrer un array-->
            <script>
                let colors = ["violeta", "azul", "verde", "naranja", "amarillo"];
                for (color of colors) {
                    console.log(color);
                }
            </script>
            
            
            <!--2.1.2 FOR IN
            Sentencia más indicada para recorrer un objeto-->
            <script>
                let author = {name: "J. R. R. Tolkien", born: 1892, book: "The Hobbit"};
                let propiedad;
                for (propiedad in author) {
                    console.log(author[propiedad]);
                }
            </script>

            
        <!--2.2 WHILE - Bucle indeterminado.
        Se ejecutará hasta que la condición deje de ser cierta. Es necesario incluir una condición para salir del bucle o este será infinito-->
        
            <script>
                let i = 1;
                while (i <= 10){
                    console.log(i);
                    i++;
                }
            /* Mientras «i» sea menor o igual que diez mostrará por consola el contador, que irá
            incrementándose en uno en cada iteración (no olvidar la incrementación del contador o
            bucle será infinito).*/
            </script>

            <script>
                const clave = "Abracadabra";
                let claveUser = prompt ("Escribe tu contraseña");
                    while
                        (clave != claveUser){
                            alert("Contraseña incorrecta");
                            claveUser = prompt ("Escribe tu contraseña");
                        }
                    (clave == claveUser);
                    alert("Bienvenido");
            /* Mientras la contraseña introducida sea distinta a la contraseña guardada, nmostrará un mensaje de «Contraseña incorrecta» y requerirá introducir de nuevo la contraseña. Saldrá del bucle una vez la contraseña introducida sea la correcta.*/
            </script>

                <!--2.2.2 DO WHILE
                La diferencia entre While y Do While es que en este caso la condición se va a ejecutar una vez mínimo, mientras que en While si la condición no se cumple el código no se ejecuta -->           
                <script>
                    let i = 1;
                    do {
                        console.log(i);
                        i++;
                    } while (i <= 10);
                </script>
