<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JavaScript</title>
</head>
<body>

    <!--1. FUNCIÓN SIN PARÁMETROS-->
        <script> 
            function saludar () { // Función «saludar»
            alert("¡Hola, mundo!");
            }
            saludar(); // Invocamos a la función
        </script>


    <!--2. FUNCIÓN CON PARÁMETROS-->
        <script> // Añadimos el parámetro «nombre»
            function saludar (nombre){
                return `Hola, ${nombre}!`; // Con ES6 esta opción es más recomendada que la siguiente línea 
                //return "¡Hola, " + nombre +"!";
            }
            alert(saludar("Jose"));
        </script>

        <script>// Otro ejemplo con datos numéricos
            function multiplicar (a, b){
                return a * b;
            }
            var resultado = multiplicar (3, 4);
            alert (resultado);
        </script>

        <!-- 2.1 FUNCIÓN CON PARÁMETROS POR DEFECTO
        Si solo ponemos un argumento, el resultado daría NaN, resolvemos esto dando valor «0» al segundo parámetro cuando este no esté definido.-->
            <script>
                function sumar (a, b){
                    if (b === undefined){
                        b = 0;
                    }
                    return a + b;
                }
                alert(sumar(4));
            </script>

            <script>// Esta opción de ECMAScript 6 es más recomendable
                function sumar (a, b = 0){
                    return a + b;
                }
                alert(sumar(4));
            </script>

        <!--FUNCIÓN CON PARÁMETROS POR EXCESO
        En este caso, tendremos más argumentos de los que han sido declarados en los parámetros. Para mostrarlos usamos «arguments.length»-->
            <script>
                function days (){
                    alert(arguments.length); //Obtendremos el número de argumentos
                    for (var i=0; i < arguments.length; i++){
                        alert(`El argumento ${i} es ${arguments[i]}`);
                        //alert("El argumento " + i + " es: " + arguments[i]);     
                    }
                }
                days ("lunes", "martes", "jueves");
            </script>


    <!--3. FUNCIÓN ANÓNIMA -->
        <script>
            var restar = function (e, f){ // Definimos una variable para después poder invocar a la función
                return e - f;
            };
            alert(restar(9, 4));
        </script>

        <!--3. 1 FUNCIÓN ANÓNIMA AUTODECLARADA-->
            <script>
                (function () {alert("¡Hola, mundo!");}()); // pondremos entre paréntesis la función. No olvidar los paréntesis después de cerrar la llave de la función.
            </script>


    <!--4. FUNCIÓN FLECHA-->
            <!--Ejemplos vistos anteriormente, ahora con funciones flecha-->
            <script>
                var saludar = nombre =>
                   `¡Hola, ${nombre}!`;
                alert(saludar("Jose"));
            </script>

            <script>
                var multiplicar = (a, b) => a * b;
                    alert(multiplicar(3, 5));
            </script>
</body>
</html>
