<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JavaScript</title>
</head>
<body>

    <!--1. FUNCIÓN SIN PARÁMETROS-->
        <script> 
            function saludar () { // Función «saludar»
            alert("¡Hola, mundo!");
            }
            saludar(); // Invocamos a la función
        </script>


    <!--2. FUNCIÓN CON PARÁMETROS-->
        <script> 
            function saludar (nombre){ // Añadimos el parámetro «nombre»
                return `¡Hola, ${nombre}!`; // Opción recomendada en lugar de la siguiente línea 
                //return "¡Hola, " + nombre +"!";
            }
            alert(saludar("Jose"));
        </script>

        <script> // Otro ejemplo con datos numéricos
            function multiplicar (a, b){
                return a * b;
            }
            const resultado = multiplicar (3, 4);
            console.log(resultado);
        </script>


        <!-- 2.1 FUNCIÓN CON PARÁMETROS POR DEFECTO
        Asignamos valor «0» al segundo parámetro cuando no definamos ese argumento, para evitar que el resultado sea NaN.-->
            <script>
                function sumar (a, b){
                    if (b === undefined){
                        b = 0;
                    }
                    return a + b;
                }
                console.log(sumar(4));
            </script>

            <script>
                function sumar (a, b = 0){ // Esta opción de ECMAScript 6 es más recomendable
                    return a + b;
                }
                console.log(sumar(4));
            </script>


            <!--2.2.1 FUNCIÓN CON PARÁMETRO REST
            El ejemplo anterior es sencillo porque solo tenemos un parámetro por defecto. ¿Pero qué sucede cuando son muchos más? Para evitar tener que reeescribir constantemente una función para agregar parámetros, podemos utilizar el parámetro rest
            -->
            <script>
                function persona (...datos){ // Con este parámetro ya podremos trabajar con todos los argumentos 
                    console.log(datos);
                }
                persona("Vanesa", 34, "maquetadora");
            </script>


        <!--2. 2 FUNCIÓN CON PARÁMETROS POR EXCESO
        En este caso, tendremos más argumentos de los que han sido declarados en los parámetros. Para mostrarlos usamos «arguments.length»-->
            <script>
                function days (){
                    console.log(arguments.length); //Obtendremos el número de argumentos
                    for (var i=0; i < arguments.length; i++){
                        console.log(`El argumento ${i} es ${arguments[i]}`);
                    }
                }
                days ("lunes", "martes", "jueves");
            </script>


    <!--3. FUNCIÓN ANÓNIMA -->
        <script>
            var restar = function (e, f){ // Definimos una variable para poder invocar a la función
                return e - f;
            };
            console.log(restar(9, 4));
        </script>

        <!--3. 1 FUNCIÓN ANÓNIMA AUTOINVOCADA-->
            <script>
                (function () {alert("¡Hola, mundo!");}()); // pondremos entre paréntesis la función. No olvidar los paréntesis para invocar a la función.
            </script>


    <!--4. FUNCIÓN FLECHA-->
            <!--Ejemplos vistos anteriormente, ahora con funciones flecha-->
            <script> 
                const saludar = nombre => `¡Hola, ${nombre}!`; 
                alert(saludar("Jose"));
            </script>

            <script>
                const multiplicar = (a, b) => a * b;
                    console.log(multiplicar(3, 5));
            </script>

            <script>
                (() => alert(`Hola, mundo`))();
            </script>
</body>
</html>
